<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/imagenes/EpLogo.png">
    <link rel="stylesheet" href="/inicio.css">
    <title>Congreso EP</title>
</head>
<body>
    <!-- CUERPO DE PAGINA DE INICIO -->
    <header class="cabeceraInicio">
        <h1>CONGRESO EP ULEAM</h1>
    </header>
        <main class="cuerpoPrincipal">
    <section class="cuerpoImagenesPrincipal">
        <div class="imagenes">
            <img src="/imagenes/EpLogo.png" alt="logo EP ULEAM" class="img">
            <img src="/imagenes/logo-Uleam-Horizontal.png" alt="Logo ULEAM" class="img">
        </div>
    </section>
    <section class="formulario">
        <form action="">
            <h2>Registrate para participar del congresoEP</h2>
            <input type="text" placeholder="ingresa tus nombres">
            <input type="text" placeholder="ingresa tus apellidos">
            <input type="number"placeholder="ingresa tu cedula">
            <input type="number"placeholder="ingresa tu numero telefonico">
            <input type="email" placeholder="ingresa tu correo electronico">
            <!-- seleccion de carrera -->
             <label for="carrerasID">Selecciona tu carrera:</label>
                <select name="SeleccionCarrera" id="carrerasID" required>
                <option value="" disabled selected >Selecciona una carrera</option>
                <option value="1">Ingenieria Civil</option>
                <option value="2">Tecnologia de la Informacion</option>
                <option value="3">Agropecuaria</option>
                <option value="4">Medicina</option>
                <option value="5">Ingenieria Industrial</option>
                <option value="6">Turismo</option>
                <option value="7">Arquitectura</option>
                <option value="8">Sociologia</option>
                <option value="9">Psicologia Educativa</option>
                <option value="10">Agronegocios</option>
                </select>
            <!-- seleccion de semestre -->
             <label for="semestreId">Selecciona un semestre</label>
             <select name="SeleccionSemetre" id="semestreId" required>
                <option value="" disabled selected>selecciona un semestre</option>
                <option value="1">Primero</option>
                <option value="2">Segundo</option>
                <option value="3">Tercero</option>
                <option value="4">Cuarto</option>
                <option value="5">Quinto</option>
                <option value="6">Sexto</option>
                <option value="7">Septimo</option>
                <option value="8">Octavo</option>
                <option value="9">Noveno</option>
                <option value="10">Decimo</option>
                <option value="11">Otro</option>
             </select>
             <button type="submit" class="Registro">Registrarse</button>
               <div class="envioLogin">
        <h6>¿Tienes una cuenta? </h6>
        <button type="button" class="Login"  onclick="location.href='/src/login.html'" >Iniciar sesion</button>
        </div>
        </form>
       
     
    </section>

    </main>
    <footer class="congresoEP">© 2025 Congreso EP ULEAM. Universidad Laica Eloy Alfaro de Manabí. Todos los derechos reservados.
</footer>
</body>
</html>
